<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div id="time">00:00:00:000</div>
            <div class="btn">
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="stop" onclick="stopStopwatch()">Stop</button>
                <button id="lap" onclick="recordLap()">Spilt</button>
                <button id="reset" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
        <div class="row">
            <table id="laps">
                <thead>
                  <tr>
                    <th>Lap Number</th>
                    <th>Lap Time</th>
                  </tr>
                </thead>
                <tbody id="lapTableBody">
                </tbody>
              </table>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
